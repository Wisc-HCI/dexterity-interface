<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexterity UI</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link rel="stylesheet" href="./styles.css">
</head>
  <body class="bg-black" >

    <div class="grid grid-cols-4 gap-0 ">

      <!-- Tasks -->
      <div class="flex flex-col h-full bg-neutral-300 p-8">
        <h1 class="text-3xl py-2"> Tasks</h1>
        
        <!-- Task History -->
        <label id="task_history_label" class="mb-2.5 font-medium hidden">History</label>
        <div id="task_history" class="mb-6 max-h-96 overflow-y-auto"></div>

        <!-- Task Input -->
        <div id="task_input_div" class="">
          <label class=" mb-2.5 font-medium">What's your task or revision?</label>
          <textarea id="task_input" rows="3" class="border rounded w-full  p-2 shadow-xs placeholder:text-body" 
            placeholder="Write your task or revision here..."></textarea>

          <button id="submit_task" type="button" class="text-white bg-black hover:bg-neutral-800 border rounded border-transparent shadow-md px-2 py-1">Submit</button>
          <div id="loading_spinner" class="hidden animate-spin  place-items-center">
            <img src="assets/svgs/spinner.svg" alt="Loading spinner" width="40" />
          </div> 
        </div>

      </div>

      <!-- Isaacsim -->
      <div class="col-span-3 relative">

        <video id="remote-video" autoplay playsinline muted
                style="width:100vw; object-fit:contain; display:block"></video>
        <audio id="remote-audio" autoplay></audio>

        <!-- Toogle object tracking with vision -->
        <button id="freeze_scene" class="absolute top-8 right-8 px-3 py-2 bg-cyan-500 hover:bg-cyan-600 text-white text-xl font-medium rounded-full shadow-lg">
          Track Scene
        </button>
      </div>

      <!-- Timeline Elements -->
      <div class="flex items-center items-start col-span-4 p-8 ">
        <div class="flex items-center h-30 m-2">
          <div id="play" class="flex justify-center flex-shrink-0 bg-neutral-300 hover:bg-neutral-400 rounded-full w-14 h-14 ">
            <img id="play_img" src="/src/assets/svgs/play.svg" alt="Play Button" width="25" />
          </div>
        </div>

        <div id="timeline_viewport" class="flex overflow-x-auto relative flex-1 min-w-0">

          <!-- Timeline -->
          <div id="timeline" class="flex whitespace-nowrap min-w-0 items-start"></div>
        </div>
      
        <div class="flex items-center h-30 mx-1 my-2">
          <button id="add_primitive" class="w-12  text-5xl items-center bg-neutral-300 hover:bg-neutral-400 rounded rounded-full font-medium ">
            +
          </button>
        </div>

        <div class="flex items-center h-30 ml-6 my-2">
          <button id="execute_on_robot" class="w-36  p-2 items-center bg-yellow-400 hover:bg-yellow-500 text-center rounded rounded-full text-xl font-medium ">
            Execute on Robot
          </button>
        </div>


        


      </div>

      <!-- PopUp Primitive Editor (Mostly generated by GPT)-->
      <div id="primitive_modal" class="flex items-center justify-center hidden fixed inset-0 z-50">
        <div  class="bg-neutral-300 p-4 rounded-xl w-96 shadow-lg">
    
          <!-- Filled in with javascript -->
          <div id="primitive_modal_content"></div>

          <!-- BUTTONS -->
          <div class="flex justify-between mt-4">
            <!-- TODO -->
            <button id="delete_primitive" class="w-16 py-1 bg-red-900 text-white rounded shadow-md">
              Delete
            </button>

            <div class="flex gap-2">
              <button id="cancel_edit" class="w-16 py-1 hover:bg-neutral-400 rounded">Cancel</button>
              <button id="save_edit" class="w-16 py-1 bg-black hover:bg-neutral-800 text-white rounded shadow-md">Save</button>
            </div>
          </div>
        </div>
      </div>


        <!-- PopUp Primitive Adder-->
      <div id="add_primitive_modal" class="flex items-center justify-center hidden fixed inset-0 z-50">
        <div  class="bg-neutral-300 p-4 rounded-xl w-96 shadow-lg">
          <div class="text-2xl font-bold mb-4"> Add Primitive</div>
          <!-- Filled in with javascript -->
          <div id="add_primitive_modal_content"></div>

          <!-- BUTTONS -->
          <div class="flex justify-end mt-4">

            <div class="flex gap-2">
              <button id="cancel_add" class="w-16 py-1 hover:bg-neutral-400 rounded">Cancel</button>
              <button id="save_add" class="w-16 py-1 bg-black hover:bg-neutral-800 text-white rounded shadow-md">Add</button>
            </div>
          </div>
        </div>
      </div>

    


    <script type="module" src="./js/index.js"></script>
  </body>
</html>
