<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexterity UI</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <body class="bg-black" >
    <!-- TODO: ADD more button affordances -->

    <div class="grid grid-cols-4 gap-0 ">

      <!-- Task input -->
      <div class="bg-neutral-300 p-8">
        <h1 class="text-3xl py-2"> Task</h1>
        <label class="mb-2.5 font-medium">What's your task?</label>
        <textarea id="task_input" rows="4" class="border rounded w-full p-3.5 shadow-xs placeholder:text-body" 
          placeholder="Write your task here ..."></textarea>

        <button id="submit_task" type="button" class="text-white bg-black border rounded border-transparent shadow-md px-4 py-1">Submit</button>
        <div id="loading_spinner" class="hidden animate-spin  place-items-center">
          <img src="assets/svgs/spinner.svg" alt="Loading spinner" width="40" />
        </div> 

      </div>

      <!-- Isaacsim -->
      <div class="col-span-3 flex items-start ">
        
        <video id="remote-video" autoplay playsinline muted
                style="width:100vw;object-fit:contain;display:block"></video>
        <audio id="remote-audio" autoplay></audio>
      </div>

      <!-- Timeline -->
      <div class="col-span-4 p-8 flex gap-4 items-center">
        <div id="play" class="bg-neutral-300 rounded-full w-14 h-14 flex justify-center flex-shrink-0">
          <img src="/src/assets/svgs/play.svg" alt="Play Button" width="25" />
        </div>
        
        <div id="timeline" class="flex gap-4 overflow-x-auto whitespace-nowrap min-w-0"> </div>

        <button id="execute_on_robot" class="flex flex-shrink-0 items-center text-center rounded rounded-full bg-yellow-300  w-36 h-24 p-2  text-xl font-medium ">
          Execute on Robot
        </button>
      </div>

      <!-- PopUp Primitive Editor (Mostly generated by GPT)-->
      <div id="primitive_modal" class="hidden fixed inset-0   flex items-center justify-center z-50">
        <div class="bg-neutral-300 p-4 rounded-xl w-96 shadow-lg">
          <h2 id="primitive_type" class="text-2xl font-bold mb-3">REPLACED PRIM</h2>

          <!-- TYPE
          <label class="block mb-2">
            <span class="text-sm font-medium">Type</span>
            <input id="edit_type" class="w-full border p-2 rounded" />
          </label> -->
          <!-- TYPE -->

          <!-- ARM -->
          <label id="arm_field" class="block mb-2">
            <span class="text-sm font-medium">Arm</span>
            <select id="edit_arm" class="w-full border p-2 rounded">
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
          </label>

          <!-- POSE -->
          <label id="pose_field" class="block mb-2">
            <span class="text-sm font-medium">Pose (comma separated)</span>
            <input id="edit_pose" class="w-full border p-2 rounded" />
          </label>

          <!-- BUTTONS -->
          <div class="flex justify-end mt-4">
            <!-- <button id="delete_primitive" class="w-16 py-1 bg-red-900 text-white rounded shadow-md">
              Delete
            </button> -->

            <div class="flex gap-2">
              <button id="cancel_edit" class="w-16 py-1  rounded">Cancel</button>
              <button id="save_edit" class="w-16 py-1 bg-black text-white rounded shadow-md">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script type="module" src="./js/index.js"></script>
  </body>
</html>
