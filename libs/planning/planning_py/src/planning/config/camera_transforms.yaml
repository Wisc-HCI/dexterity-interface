# Synthetic camera-to-world transform used for perception examples.
# T_world_color maps homogeneous coordinates expressed in the color optical frame
# into the world frame. Units are meters.
T_world_color:
  - [0.9998, 0.0125, -0.0150, 0.15]
  - [-0.0127, 0.9999, -0.0025, -0.05]
  - [0.0150, 0.0027, 0.9999, 1.20]
  - [0.0, 0.0, 0.0, 1.0]
